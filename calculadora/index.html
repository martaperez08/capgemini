<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
 
    <title>Calculadora MARTA</title>
</head>
<body>
<div>
    <h1>Calculadora</h1>
    
    <output>0</output>

        <input data-operation type="button" value="x">

        <input data-number type="button" value="5" >
        <input data-number type="button" value="6" >
        <input  data-operation type="button" value="-" >

        <input data-number type="button" value="3" >
